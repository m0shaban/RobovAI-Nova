services:
  - type: web
    name: robovai-nova
    runtime: python
    region: frankfurt
    plan: starter # $7/mo — no cold starts, persistent disk
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      # ══ Required ══
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEY_2
        sync: false
      - key: GROQ_API_KEY_3
        sync: false
      - key: GROQ_API_KEY_4
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

      # ══ Payments (add whichever you use) ══
      # Stripe
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: STRIPE_ENTERPRISE_PRICE_ID
        sync: false
      # Paymob (Egypt/MENA)
      - key: PAYMOB_API_KEY
        sync: false
      - key: PAYMOB_INTEGRATION_ID
        sync: false
      - key: PAYMOB_IFRAME_ID
        sync: false
      - key: PAYMOB_HMAC_SECRET
        sync: false
      # LemonSqueezy
      - key: LEMONSQUEEZY_API_KEY
        sync: false
      - key: LEMONSQUEEZY_STORE_ID
        sync: false
      - key: LEMONSQUEEZY_WEBHOOK_SECRET
        sync: false

      # ══ Optional ══
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: EXTERNAL_URL
        sync: false

    disk:
      name: robovai-data
      mountPath: /app/data
      sizeGB: 1
