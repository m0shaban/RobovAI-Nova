<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب - RobovAI Nova</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a1a;
        --surface: #111122;
        --primary: #00f0ff;
        --secondary: #8b5cf6;
        --text: #e0e0e0;
        --text-muted: #6b7280;
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(
          circle at 10% 20%,
          #1a1a2e 0%,
          #0a0a1a 100%
        );
      }

      .auth-card {
        background: var(--surface);
        padding: 2.5rem;
        border-radius: 24px;
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .input-group {
        margin-bottom: 1.25rem;
        text-align: right;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: white;
        font-family: inherit;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
      }

      .btn {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(90deg, var(--secondary), var(--primary));
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        cursor: pointer;
        margin-top: 1rem;
        font-family: inherit;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      }

      .footer-text {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .footer-text a {
        color: var(--secondary);
        text-decoration: none;
      }

      .error-msg {
        color: #ef4444;
        margin-top: 1rem;
        display: none;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <div class="logo"><img src="public/assets/logo.png" alt="Logo" style="width: 100px; height: auto;"></div>
      <h1>إنشاء حساب جديد</h1>

      <form id="signupForm">
        <div class="input-group">
          <label>الاسم الكامل</label>
          <input type="text" id="fullname" required placeholder="أحمد محمد" />
        </div>

        <div class="input-group">
          <label>البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            required
            placeholder="name@example.com"
          />
        </div>

        <div class="input-group">
          <label>كلمة المرور</label>
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
          />
        </div>

        <button type="submit" class="btn">تسجيل</button>
        <div class="error-msg" id="errorMsg">حدث خطأ</div>
        <div
          class="success-msg"
          id="successMsg"
          style="
            color: #22c55e;
            margin-top: 1rem;
            display: none;
            font-size: 0.85rem;
          "
        ></div>
      </form>

      <div class="footer-text">
        لديك حساب بالفعل؟ <a href="/login">سجل دخول</a>
      </div>
    </div>

    <script>
      document
        .getElementById('signupForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const fullname = document.getElementById('fullname').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const errorMsg = document.getElementById('errorMsg');
          const successMsg = document.getElementById('successMsg');

          // Determine API Base URL
          const API_BASE =
            window.location.hostname === '' ||
            window.location.protocol === 'file:'
              ? 'http://localhost:8000'
              : window.location.origin;

          errorMsg.style.display = 'none';
          successMsg.style.display = 'none';

          try {
            const res = await fetch(`${API_BASE}/auth/register`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: email,
                password: password,
                full_name: fullname,
              }),
            });

            // Safely parse response: prefer JSON, fallback to text
            let data = null;
            const contentType = res.headers.get('content-type') || '';
            if (contentType.includes('application/json')) {
              data = await res.json();
            } else {
              const text = await res.text();
              try {
                data = JSON.parse(text);
              } catch (err) {
                data = { detail: text };
              }
            }

            if (res.ok && data && data.status === 'success') {
              // Save auth token and auto-login
              if (data.access_token) {
                localStorage.setItem('token', data.access_token);
              }
              successMsg.textContent =
                'تم إنشاء الحساب بنجاح! جارٍ تحويلك...';
              successMsg.style.display = 'block';
              errorMsg.style.display = 'none';
              setTimeout(() => {
                window.location.href = '/chat';
              }, 1000);
            } else {
              errorMsg.textContent =
                (data && (data.detail || data.message)) || 'فشل إنشاء الحساب';
              errorMsg.style.display = 'block';
              successMsg.style.display = 'none';
            }
          } catch (e) {
            console.error(e);
            errorMsg.textContent = `فشل الاتصال بالسيرفر (${API_BASE})`;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
          }
        });
    </script>
  </body>
</html>
