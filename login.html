<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - RobovAI Nova</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a1a;
        --surface: #111122;
        --primary: #00f0ff;
        --secondary: #8b5cf6;
        --text: #e0e0e0;
        --text-muted: #6b7280;
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(
          circle at 50% 50%,
          #1a1a2e 0%,
          #0a0a1a 100%
        );
      }

      .auth-card {
        background: var(--surface);
        padding: 2.5rem;
        border-radius: 24px;
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .input-group {
        margin-bottom: 1.25rem;
        text-align: right;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: white;
        font-family: inherit;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
      }

      .btn {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border: none;
        border-radius: 12px;
        color: black;
        font-weight: 700;
        cursor: pointer;
        margin-top: 1rem;
        font-family: inherit;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      }

      .footer-text {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .footer-text a {
        color: var(--primary);
        text-decoration: none;
      }

      .error-msg {
        color: #ef4444;
        margin-top: 1rem;
        display: none;
        font-size: 0.85rem;
      }

      .verify-banner {
        display: none;
        margin-top: 1rem;
        background: rgba(34, 158, 217, 0.1);
        border: 1px solid rgba(34, 158, 217, 0.25);
        border-radius: 12px;
        padding: 1rem;
        text-align: center;
        animation: fadeIn 0.4s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .verify-banner p {
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-bottom: 0.75rem;
      }
      .verify-banner a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #229ed9;
        color: white;
        padding: 0.5rem 1.2rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: box-shadow 0.2s;
      }
      .verify-banner a:hover {
        box-shadow: 0 0 16px rgba(34, 158, 217, 0.4);
      }
      .verify-banner svg {
        width: 18px;
        height: 18px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <div class="logo">
        <img
          src="public/assets/logo.png"
          alt="Logo"
          style="width: 100px; height: auto"
        />
      </div>
      <h1>أهلاً بك مجدداً</h1>
      <p>سجل دخولك للمتابعة إلى لوحة التحكم</p>

      <form id="loginForm">
        <div class="input-group">
          <label>البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            required
            placeholder="name@example.com"
          />
        </div>

        <div class="input-group">
          <label>كلمة المرور</label>
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
          />
        </div>

        <button type="submit" class="btn">دخول</button>
        <div class="error-msg" id="errorMsg">خطأ في البريد أو كلمة المرور</div>
        <div class="verify-banner" id="verifyBanner">
          <p>⚠️ حسابك غير مفعّل بعد. فعّله عبر بوت تليجرام:</p>
          <a href="https://t.me/robovainova_bot" target="_blank">
            <svg viewBox="0 0 24 24">
              <path
                d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"
              />
            </svg>
            افتح بوت RobovAI وأرسل /verify
          </a>
        </div>
      </form>

      <div class="footer-text">
        لا تملك حساباً؟ <a href="/signup">أنشئ حساباً جديداً</a>
      </div>
    </div>

    <script>
      // Get redirect URL from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirect') || '/chat';

      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const errorMsg = document.getElementById('errorMsg');

          // Determine API Base URL
          const API_BASE =
            window.location.hostname === '' ||
            window.location.protocol === 'file:'
              ? 'http://localhost:8000'
              : window.location.origin;

          // Form Data format for OAuth2
          const formData = new URLSearchParams();
          formData.append('username', email);
          formData.append('password', password);

          try {
            errorMsg.style.display = 'none';
            const res = await fetch(`${API_BASE}/auth/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: formData,
              credentials: 'include',
            });

            const data = await res.json();

            if (res.ok) {
              // Save Token
              localStorage.setItem('token', data.access_token);
              // Redirect to original page or /chat
              if (
                API_BASE === 'http://localhost:8000' &&
                window.location.protocol === 'file:'
              ) {
                alert(
                  'تم تسجيل الدخول بنجاح! ولكنك تفتح الملف مباشرة. يرجى فتح http://localhost:8000/chat',
                );
              } else {
                window.location.href = redirectUrl;
              }
            } else if (res.status === 403) {
              // Account not verified
              errorMsg.style.display = 'none';
              document.getElementById('verifyBanner').style.display = 'block';
            } else {
              errorMsg.textContent = data.detail || 'فشل تسجيل الدخول';
              errorMsg.style.display = 'block';
              document.getElementById('verifyBanner').style.display = 'none';
            }
          } catch (e) {
            console.error(e);
            errorMsg.textContent = `فشل الاتصال بالسيرفر (${API_BASE})`;
            errorMsg.style.display = 'block';
          }
        });
    </script>
  </body>
</html>
